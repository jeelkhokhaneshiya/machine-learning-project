<!doctype html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <title>House Price Predictor</title>
  </head>
  <body class="bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="card w-100 mt-5">
                <div class="card-header text-center">
                    <h1>Welcome to House Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form id="houseForm" method="post" accept-charset="utf-8">
                        <div class="row g-3">

                            <div class="col-md-6 text-center">
                                <label><b>Select the Location:</b></label>
                                <select class="selectpicker form-control" id="location" name="location" required>
                                    {% for location in locations %}
                                        <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6 text-center">
                                <label><b>Enter BHK:</b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                            </div>

                            <div class="col-md-6 text-center">
                                <label><b>Enter Number of Bathrooms:</b></label>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms">
                            </div>

                            <div class="col-md-6 text-center">
                                <label><b>Enter Square Feet:</b></label>
                                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
                            </div>

                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-primary form-control w-50" onclick="send_data()">Predict Price</button>
                            </div>

                        </div>
                    </form>

                    <br>
                    <div class="col-md-12 text-center">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function send_data() {
            var fd = new FormData(document.getElementById('houseForm'));

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);

            document.getElementById("prediction").innerText = "Wait, Predicting Price!....";

            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById("prediction").innerText = "Prediction: â‚¹" + xhr.responseText;
                } else {
                    document.getElementById("prediction").innerText = "Error predicting price!";
                }
            };

            xhr.send(fd);
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
